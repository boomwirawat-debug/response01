<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ส่งรายงานไป Discord</title>
<style>
    body {
        font-family: sans-serif;
        background: #f4f4f4;
        padding: 20px;
    }
    .container {
        max-width: 500px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        color: white;
        background: #5865F2;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #4752C4;
    }
</style>
</head>
<body>
<div class="container">
    <h2>ส่งรายงานไป Discord</h2>
    <label>รายงาน TTS</label>
    <textarea id="tts"></textarea>
    <label>รายงาน PID</label>
    <textarea id="pid"></textarea>
    <button onclick="sendReport()">ส่งรายงาน</button>
    <p id="status"></p>
</div>

<script>
    const webhookURL = "https://discordapp.com/api/webhooks/1404320274056482868/z6K0KJy_zgUsJZN_8ABZ2nHyW-a5Mtr_CXMf_GCHsBvAlyQ5o6qaMZokVtcM7QLNpahP";

    async function sendReport() {
        const tts = document.getElementById('tts').value.trim();
        const pid = document.getElementById('pid').value.trim();

        if (!tts && !pid) {
            document.getElementById('status').innerText = "กรุณากรอกข้อมูลก่อนส่ง";
            return;
        }

        const content = `**รายงาน TTS:**\n${tts || '-'}\n\n**รายงาน PID:**\n${pid || '-'}`;

        try {
            const res = await fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content })
            });

            if (res.ok) {
                document.getElementById('status').innerText = "ส่งรายงานสำเร็จ ✅";
                document.getElementById('tts').value = "";
                document.getElementById('pid').value = "";
            } else {
                document.getElementById('status').innerText = "เกิดข้อผิดพลาดในการส่ง ❌";
            }
        } catch (err) {
            document.getElementById('status').innerText = "ไม่สามารถเชื่อมต่อ Discord ❌";
        }
    }
</script>
</body>
</html>
